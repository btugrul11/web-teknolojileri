    <div class="container">
        <div class="row">
            <div class="col-xl-8 offset-xl-2 py-4">
                <h3 class="pb-2">İletişim Formu</h3>
                <form name="iletisim-form" id="iletisim" method="post" action="iletisimBilgileri.php"
                    onsubmit="return dogrula();" role="form">
                    <div class="controls">

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Ad *</label>
                                    <input type="text" name="ad" class="form-control"
                                        placeholder=" Lütfen adınızı girin *">
                                </div>
                            </div>
                            <div class=" col-md-6">
                                <div class="form-group">
                                    <label for="form_lastname">Soyad *</label>
                                    <input type="text" name="soyad" class="form-control"
                                        placeholder="Lütfen soyadınızı girin *">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>E-Posta *</label>
                                    <input type="email" name="eposta" class="form-control"
                                        placeholder="Lütfen e-posta adresinizi girin *">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Telefon *</label>
                                    <input type="tel" name="telefon" class="form-control"
                                        placeholder="Lütfen telefon numaranızı girin *">
                                </div>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Cinsiyet *</label><br>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="cinsiyet" value="erkek">
                                        <label class="form-check-label">Erkek</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="cinsiyet" value="kadin">
                                        <label class="form-check-label">Kadın</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Konu *</label>
                                    <select name="konu" class="form-control ">
                                        <option value="" selected>-- Konu Seçiniz --</option>
                                        <option value="Ödev yardımı">Ödev</option>
                                        <option value="Teknik destek">Teknik</option>
                                        <option value="Kişisel Konular">Kişisel</option>
                                        <option value="Diğer">Diğer</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>Mesajınız *</label>
                                    <textarea id="form_message" name="mesaj" class="form-control"
                                        placeholder="İletişime geçeceğiniz konuyu kısa ve anlaşılabilir şekilde açıklayınız.*"
                                        rows="4"></textarea>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <input type="submit" name="#submit" class="btn btn-success" value="Gönder">
                                <input type="reset" class="btn btn-primary" value="Temizle">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-12">
                                <p class="text-danger">
                                    <strong>*</strong> Zorunludur.
                                </p>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
